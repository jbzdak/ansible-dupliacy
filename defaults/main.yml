---

DUPLICACY_SCRIPTS_DIR: /root/duplicacy


DUPLICACY_INSTALL:
  url: https://github.com/gilbertchen/duplicacy/releases/download/v2.0.6/duplicacy_linux_x64_2.0.6
  sha256sum: c7ad8c95d4168d13eccc14e81edafa2717083bce5d862622e241148d63b6d8cf
  duplicacy_filename: duplicacy_linux_x64_2.0.6



# Should be in path
DUPLICACY_TARGET_DIRECTORY: /usr/local/bin/


DEFAULT_IGNORE_FILTERS: |
  -Virtualbox*/
  -.android/
  -Downloads/
  -Android/
  -.cache/
  -vagrant*/
  -.PyCharm*/
  -.gradle/
  -.Android*/
  -.Idea*/
  -.m2*/


DUPLICACY_SITES:
  home:
    directory: /home/jb
    ignore_filters: "{{ DEFAULT_IGNORE_FILTERS }}"
    init_commandline_args: -e something s3://backups-orbit-song-pack-fringe-offend/jb-home
    # Update args can be empty
    update_commandline_args: ""
    duplicacy_env_args:
      # You can put arbitrary enviornment variables here
      DUPLICACY_PASSWORD: something
      DUPLICACY_S3_ID: an ID
      DUPLICACY_S3_SECRET: secret

