---

DUPLICACY_SCRIPTS_DIR: /root/duplicacy

DUPLICACY_INSTALL:
  url: https://github.com/gilbertchen/duplicacy/releases/download/v2.1.2/duplicacy_linux_x64_2.1.2
  sha256sum: 034720abb90702cffc4f59ff8c29cda61f14d9065e6ca0e4017ba144372f95d7
  duplicacy_filename: duplicacy_linux_x64_2.1.2


# Should be in path
DUPLICACY_TARGET_DIRECTORY: /usr/local/bin/

DEFAULT_IGNORE_FILTERS: |
  -Virtualbox*/
  -.android/
  -Downloads/
  -Android/
  -.cache/
  -vagrant*/
  -.PyCharm*/
  -.gradle/
  -.Android*/
  -.Idea*/
  -.m2*/


DUPLICACY_SITES:
  home:
    directory: /folder
    ignore_filters: "{{ DEFAULT_IGNORE_FILTERS }}"
    init_commandline_args: -e something s3://s3-backup
    # Update args can be empty
    update_commandline_args: ""
    duplicacy_env_args:
      # You can put arbitrary enviornment variables here
      DUPLICACY_PASSWORD: something
      DUPLICACY_S3_ID: an ID
      DUPLICACY_S3_SECRET: secret

